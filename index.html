<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<section class="section">
	<div class="container">
		<div class="row">
			<div class="push-down col-lg-12 text-center">
        <h1>Calculator</h1>
        <p>This is a simple calculator designed by <a href="http://ruibogasdesign.net/">Rui Bogas</a> and built by me, <a href="http://delmaralmeida.com/">Delmar Almeida</a>, with javascript.</p>
        <br><br>
      </div>
		</div>

		<div class="row">
		<!-- calculator markup -->
			<div class="wrapper">
				<div class="wrapper-bg"></div>
				<div class="screen text-center col-sm-12">
					<input readonly id="displayer" class="displayer" type="text" placeholder="0">
				</div>

				<div class="body col-sm-12">
					<div class="inner-body">
						<div class="text-center">
							<a id="clear" class="calc-btn">C</a>
							<a class="calc-btn input">%</a>
							<a class="calc-btn input">/</a>
							<a class="calc-btn input">*</a>
						</div>
						<div class="text-center">
							<a class="calc-btn input">7</a>
							<a class="calc-btn input">8</a>
							<a class="calc-btn input">9</a>
							<a class="calc-btn input">-</a>
						</div>
						<div class="text-center">
							<a class="calc-btn input">4</a>
							<a class="calc-btn input">5</a>
							<a class="calc-btn input">6</a>
							<a class="calc-btn input">+</a>
						</div>
						<div class="text-center">
							<a class="calc-btn input">1</a>
							<a class="calc-btn input">2</a>
							<a class="calc-btn input">3</a>
							<a class="calc-btn input">+</a>
						</div>
						<div class="bottom-row">
							<a class="calc-btn streched-left input">0</a>
							<a class="calc-btn input">.</a>
							<a class="calc-btn input">.</a>
							<a id="result" class="calc-btn streched-up">=</a>
						</div>
					</div><!-- inner body end -->
				</div><!-- body end -->

			</div><!-- calculator markup end -->

		</div>
	</div>
</section>

</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
