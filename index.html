<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<!-- main numbers -->
<div class="container">
	<input id="displayer" class="displayer" type="text" placeholder="0">
	<div>
		<a class="calc-btn input">(</a>
		<a class="calc-btn input">)</a>
		<a class="calc-btn input">%</a>
		<a id="clear" class="calc-btn">C</a>
	</div>
	<div>
		<a class="calc-btn input">7</a>
		<a class="calc-btn input">8</a>
		<a class="calc-btn input">9</a>
		<a class="calc-btn input">/</a>
	</div>
	<div>
		<a class="calc-btn input">4</a>
		<a class="calc-btn input">5</a>
		<a class="calc-btn input">6</a>
		<a class="calc-btn input">*</a>
	</div>
	<div>
		<a class="calc-btn input">1</a>
		<a class="calc-btn input">2</a>
		<a class="calc-btn input">3</a>
		<a class="calc-btn input">-</a>
	</div>
	<div>
		<a class="calc-btn input">0</a>
		<a class="calc-btn input">.</a>
		<a id="result" class="calc-btn">=</a>
		<a class="calc-btn input">+</a>
	</div>
	
</div>

</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
